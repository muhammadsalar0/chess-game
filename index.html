<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Chess AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Grandmaster Chess <span class="ai-badge">AI</span></h1>
        </header>

        <main class="game-layout">
            <div class="board-section">
                <div id="chessboard" class="chessboard"></div>
                <div class="player-info opponent">
                    <div class="avatar ai-avatar">AI</div>
                    <div class="details">
                        <span class="name">Stockfish Lite</span>
                        <span class="status" id="ai-status">Waiting...</span>
                    </div>
                </div>
                <div class="player-info player">
                    <div class="avatar player-avatar">YOU</div>
                    <div class="details">
                        <span class="name">Player 1</span>
                        <span class="status" id="player-status">Your turn</span>
                    </div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="control-panel">
                    <button id="new-game" class="btn primary">New Game</button>
                    <div class="difficulty-selector">
                        <label>Difficulty</label>
                        <select id="difficulty">
                            <option value="1">Beginner</option>
                            <option value="2">Intermediate</option>
                            <option value="3" selected>Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="history-panel">
                    <h3>Move History</h3>
                    <div id="move-history" class="move-list">
                        <!-- Moves will be appended here -->
                    </div>
                </div>

                <div id="game-status" class="game-status-alert hidden">
                    <span id="status-message">Checkmate! White wins.</span>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
